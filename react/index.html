<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jacob Ellsworth</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <!-- <script src="../js/browser.min.js"></script> -->
</head>

<body>

    <div id="container"></div>

    <script type="text/babel">

        var Comment = React.createClass({
            getInitialState: function () {
                return {editing: false};
            },
            save: function () {
                this.setState({editing: false});
            },
            edit: function () {
                this.setState({editing: true});
            },
            remove: function () {
                console.log("Removing Comment");
            },
            
            renderNormal: function () {
                return (
                    <div className="commentContainer">
                        <div className="commentText">{this.props.children}</div>
                        <button onClick={this.edit} className="editButton">Edit</button>
                        <button onClick={this.remove} className="removeButton">Remove</button>
                    </div>
                );
            },

            renderForm: function () {
                return (
                    <div className="commentContainer">
                        <textarea defaultValue={this.props.children}></textarea>
                        <button onClick={this.save} className="saveButton">Save</button>
                    </div>
                );
            },

            render: function () {
                if (this.state.editing) {
                    return this.renderForm();
                } else {
                    return this.renderNormal();
                }
            }
        });

        ReactDOM.render(
            <div className="board">
                <Comment>My name is Jake</Comment>
                <Comment>Beans</Comment>
                <Comment>Pizza</Comment>
            </div>
            , document.getElementById('container'));

    </script>

</body>

</html>
